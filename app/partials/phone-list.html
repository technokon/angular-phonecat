<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <label for="searchQuery">Search:</label>
      <input ng-model="phListCtrl.query" class="form-control" id="searchQuery">

      <label for="sortType">Sort by:</label>
      <select ng-model="phListCtrl.orderProp" class="form-control" id="sortType">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="phone in phListCtrl.phones | filter:phListCtrl.query | orderBy:phListCtrl.orderProp"
            class="thumbnail phone-listing">
          <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
          <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
